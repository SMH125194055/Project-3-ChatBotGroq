<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="header text-center mb-4">
            <h1 class="display-4">Chat Bot</h1>
            <p class="lead">Chat with our AI-powered assistant for answers and information on various topics.</p>
        </div>
        <div class="chat-container bg-white rounded shadow-lg w-100 p-4">
            <div class="chat-box mb-3" id="chat-box" style="height: 300px; overflow-y: auto;">
                <!-- Messages will appear here -->
            </div>
            <div class="input-container d-flex">
                <input type="text" id="user-input" class="form-control mr-2" placeholder="Type your message..." autofocus />
                <button id="send-button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
